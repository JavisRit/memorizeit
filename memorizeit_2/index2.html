<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemorizeIT_1</title>
    <link rel="icon" type="image/x-icon" href="/memorizeit_1/image/logo1.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <main class="game">
        <header>
          <h1 class="heading js-heading">OBSERVATION</h1>
        </header>
        <label for="" id="colorDisplay" class="color-display"></label>
        <section class="tile-container js-container unclickable">
          <div class="tile tile-red" data-tile="red"></div>
          <div class="tile tile-green" data-tile="green"></div>
          <div class="tile tile-blue" data-tile="blue"></div>
          <div class="tile tile-yellow" data-tile="yellow"></div>
          <div class="tile tile-purple hidden" data-tile="purple"></div>
          <div class="tile tile-brown hidden" data-tile="brown"></div>
          <div class="tile tile-orange hidden" data-tile="orange"></div>
        </section>
      
        <footer class="info-section">
          <button class="start-button js-start">Play game</button>
          <span class="info js-info hidden"></span>
        </footer>
      </main>
      
      <div class="hidden">
        <audio src="/memorizeit_1/sound/equip_runite_1.wav" data-sound="red" volume="0.25"></audio>
        <audio src="/memorizeit_1/sound/equip_runite_2.wav" data-sound="green" volume="0.25"></audio>
        <audio src="/memorizeit_1/sound/equip_runite_5.wav" data-sound="blue" volume="0.25"></audio>
        <audio src="/memorizeit_1/sound/equip_runite_4.wav" data-sound="yellow" volume="0.25"></audio>
        <audio src="/memorizeit_1/sound/equip_runite_5.wav" data-sound="purple" volume="0.25"></audio>
        <audio src="/memorizeit_1/sound/equip_runite_2.wav" data-sound="brown" volume="0.25"></audio>
        <audio src="/memorizeit_1/sound/equip_runite_1.wav" data-sound="orange" volume="0.25"></audio>
      </div>
      
      <span class="button-container">
        <audio id="myAudio">
          <source src="/memorizeit_1/sound/music_hard.mp3" type="audio/mpeg">
        </audio>
        <audio id="wrongSound" src="/memorizeit_1/sound/sound_error.mp3"></audio>
        
        <!-- <button class="button" onclick="togglePlay()">เปิด/ปิดเพลง</button> -->
        <!-- <button class="button" onclick="togglePlay()" style="font-size:24px"><i class='fas fa-volume-up'></i></button> -->
        <button class="button" onclick="togglePlay()" style="font-size:30px; padding: 0;"><i class='fas fa-volume-up'></i></button>
      </span>

      <span class="button-left">
        <button class="button" onclick="leave()" style="font-size:30px; padding: 0;"><i class='	fa fa-angle-double-right'></i></button>
      </span>

      <button onclick="nextRound()">next level</button>
      
      <script src="script2.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
